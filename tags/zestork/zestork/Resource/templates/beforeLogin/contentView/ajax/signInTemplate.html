  <div class="container" ng-controller="LoginViewController">

    <form method="post" action="/Account/Login/web" class="form-signin" id="bb">
        
        <h2 class="form-signin-heading"> Incorrect Email or Password Entry </h2>

        <div class="control-group">
          	<div class="form-actions">
                  &nbsp&nbsp&nbsp&nbsp
				  <a href="#/facebookLogin"><input type="button" class="btn btn-primary" value="Facebook"></a>
                  <a href="#/googleLogin"><input type="button" class="btn btn-primary" value="Google "></a>
                  <a href="#/linkedinLogin"><input type="button" class="btn btn-primary" value="Linkedin "></a>
				
			</div>
        </div>

        <div class="control-group">
          <input id="userNameBeforeLogin" name="userName" type="text" placeholder="Username" class="form-control" required>  
        </div>

            <div class="control-group">
		        <div class="controls">
			        <input id="passwordBeforeLogin" name="password" type="password" placeholder="Password" class="form-control" required>
		        </div>
	        </div>

    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" data-rule-required="true"
                    name="keepMeSignedInCheckBox" class="ng-pristine ng-valid">
                Keep me signed in
            </label>
        </div>
    </div>


            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

         <div class="control-group">
		   <div class="controls">
                <a href="#/forgetpassword"><span>Forgot password?</span></a>
           </div>  
        </div>

</form>

</div>




<style>
    body {
        padding-top: 0px;
        padding-bottom: 0px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

            .form-signin .form-control:focus {
                z-index: 2;
            }

        .form-signin input[type="text"] {
            margin-bottom: 11px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
</style>
