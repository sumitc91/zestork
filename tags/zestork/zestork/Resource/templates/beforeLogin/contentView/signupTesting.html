
<link rel="stylesheet" type="text/css" href="../../Content/css/sign.css">

<div id="card">
  <h2>Sign-up  </h2>
  <input type="text" id="name" name="name" placeholder="Name.."/>
  <input type="text" id="mail" name="mail" placeholder="Mail.." />
  <input type="text" id="password" name="password"  placeholder="Password.." />
  <!-- Agree with the term of services -->
  <input type="checkbox" id="tos" name="tos" />
  <label for="tos">Accept the <a href="">Terms of service</a></label>
  <!--  // // // // // // // // // //  -->
  <input type="submit" id="submit" name="submit"/>
  <input type="submit" id="submit" name="submit" value=" Facebook"/>
  <input type="submit" id="submit" name="submit" value=" Twitter"/>
</div>  

<script>
$(document).ready(function(){
   setInterval(function() {
$("input[type=text]").each(function() {
   var element = $(this);
   if (element.val() !== "") {
     $(this).css({
       boxShadow: 'inset 8px 0px 0  #2ecc71',
       paddingLeft: '12px'})
   }
   var element = $(this);
   if (element.val() == "") {
       $(this).css('border-left', '1px solid #ccc')
   }
});  
}, 200);
});
</script>
