<link href="../../Resource/templates/beforeLogin/web/css/style.css" rel="stylesheet"
    type="text/css" media="all" />
<script type="text/javascript">

    $(function () {
        // Slideshow 1

        $("#slider1").responsiveSlides({
            maxwidth: 2500,
            speed: 600
        });
    });
		  </script>
<!--start-image-slider---->
<div class="image-slider" ng-controller="homeTemplate" ng-cloak ng-show="showImageSlider">
    <ul class="rslides" id="slider1">
        <li>
            <img src="{{sliderImageList[0].ImageUrl}}" alt=""><p class="figcaption">
                <input class="btn btn-primary" type="submit" value="Hire">
                <input class="btn btn-success" type="submit" value="Work"></p>
        </li>
        <li>
            <img src="{{sliderImageList[1].ImageUrl}}" alt=""><p class="figcaption">
                <input class="btn btn-primary" type="submit" value="Hire">
                <input class="btn btn-success" type="submit" value="Work"></p>
        </li>
        <li>
            <img src="{{sliderImageList[2].ImageUrl}}" alt=""><p class="figcaption">
                <input class="btn btn-primary" type="submit" value="Hire">
                <input class="btn btn-success" type="submit" value="Work"></p>
        </li>
        <li>
            <img src="{{sliderImageList[3].ImageUrl}}" alt=""><p class="figcaption">
                <input class="btn btn-primary" type="submit" value="Hire">
                <input class="btn btn-success" type="submit" value="Work"></p>
        </li>
    </ul>
    <!--<div class="alignCenter" ng-show=true>
                            <img width="20px" height="20px" src="../../Resource/templates/afterLogin/css/plugins/dynatree/loading.gif">
                          </div>-->
</div>
<!--End-image-slider---->
<div class="main" ng-controller="homeTemplate" ng-cloak>
    <div class="icon_grids">
        <div class="wrap">
            <div class="section group">
                <div class="grid_1_of_3 images_1_of_2">
                    <span>
                        <input type="submit" class="mybutton" value="{{gridIconDataList[0].Headline}}"></span>
                </div>
                <div class="grid_1_of_3 images_1_of_2">
                    <span>
                        <input type="submit" class="mybutton" value="{{gridIconDataList[1].Headline}}"></span>
                </div>
            </div>
        </div>
        <div class="content_bottom">
            <div class="wrap">
                <div class="section group">
                    <div class="col_1_of_3 span_1_of_3">
                        <h3>
                            {{bottomContent.leftColumnHeading}}</h3>
                        <p>
                            {{bottomContent.leftColumnContent}}</p>
                        <div class="read_more">
                            <a href="{{bottomContent.leftColumnLink}}">More Info</a></div>
                    </div>
                    <div class="col_1_of_3 span_1_of_3">
                        <h3>
                            {{bottomContent.middleColumnHeading}}</h3>
                        <ul>
                            <li ng-repeat="List in bottomContent.middleColumnContentList">{{List.Content}} </li>
                        </ul>
                    </div>
                    <div class="col_1_of_3 span_1_of_3">
                        <div class="new-products">
                            <h3>
                                {{bottomContent.rightColumnHeading}}</h3>
                            <p ng-repeat="imageList in bottomContent.rightColumnImageList">
                                <a href="#">
                                    <img src="{{imageList.imgUrl}}" alt=""></a>
                            </p>
                            <div class="read_more">
                                <a href="{{bottomContent.rightColumnLink}}">View all</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
