<div ng-controller="submitUserPasswordDetailController">
    <div class="modal-header">
        <button aria-hidden="true" id="firstTimeUserLoginViaSocialLinkChangePasswordPopUpClose"
            data-dismiss="modal" class="close" type="button" style="display: none;">
            ×</button>
        <h3 id="myModalLabel">
            Please Enter a password for your account.</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-success">
            <button data-dismiss="alert" class="close" type="button">
                ×</button>
            Your Username is : <strong> {{Username}} </strong>
        </div>
        <div class="controls">
            <div class="control-group">
                <label class="control-label right" for="pw">
                    Enter New Password:</label>
                <div class="controls">
                    <input type="password" value="********" id="firstTimeLoginChangePassword" ng-model="password" class="input-xlarge"
                        name="pw"><div class="form-button">
                            Confirm Password
                            <br />
                            <input type="password" ng-model="confirmPassword" id="firstTimeLoginChangePasswordConfirm" value="********" class="input-xlarge"
                                name="pw"></div>
                    <div class="form-button">
                        <a class="btn btn-satgreen" id="SubmitfirstTimeLoginChangePasswordJquery" ng-click="submitUserPasswordDetails()" href="">
                            Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#firstTimeLoginChangePassword').keypress(function (e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                $('#SubmitfirstTimeLoginChangePasswordJquery').click();
            }
        });
        $('#firstTimeLoginChangePasswordConfirm').keypress(function (e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                $('#SubmitfirstTimeLoginChangePasswordJquery').click();
            }
        });
    })
</script>
